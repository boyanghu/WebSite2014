<!DOCTYPE html>
<html>
<head>
    <title>Personal Projects</title>
    <link type="text/css" rel="stylesheet" href="../style/style.css">
    <link type="text/css" rel="stylesheet" href="style/style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../libs/grid.js"></script>
    <script src="../main.js"></script>
</head>
<body class="r1">

<div id="grid" class="content_container">
    <div id="back" class="grid_content r1 clickable w1 h1">
        <div id="back_image" class="icon_img"></div>
        <div class="grid_content_hover">
            <div class="grid_description">Back</div>
        </div>
    </div>
    <div class="grid_content w2 h1 r2">
        <p class="center_text medium thin">Personal Projects</p>
    </div>
    <div id="allegro_title" class="grid_content w2 h1 r1">
        <p class="center_text medium italic">Allegro Music Store</p>
    </div>
    <div id="allegro_dashboard" class="grid_content w2 h1 r3">
        <div class="grid_content_hover">
            <div class="grid_description">Dashboard UI</div>
        </div>
    </div>
    <div class="grid_content w1 h1 r4">
        <div id="database_image" class="icon_img"></div>
        <div class="grid_content_hover">
            <div class="grid_description">SQL</div>
        </div>
    </div>
    <div class="grid_content w2 h1 r1">
        <p class="center_text medium thin">E-Commerce Music Site</p>
    </div>
    <div id="allegro_mobile" class="grid_content w1 h1 r5">
        <p class="center_text medium bold">Android</p>
    </div>
    <div class="grid_content clickable w1 h1 r3" onclick="newTab('http://kimandbo.ca/Allegro');">
        <div class="icon_img link"></div>
        <div class="grid_content_hover">
            <div class="grid_description">Allegro Link</div>
        </div>
    </div>
    <div class="grid_content clickable w1 h1 r2" onclick="newTab('http://kimandbo.ca/Allegro');">
        <div class="icon_img github_image"></div>
        <div class="grid_content_hover">
            <div class="grid_description">Allegro Code</div>
        </div>
    </div>
    <div class="grid_content w2 h1 r3">
        <p class="center_text medium thin">Secret App Concept</p>
    </div>
    <div id="concept_1"class="grid_content w1 h2 r3 clickable" onclick="newTab('images/concept/abOuT%20design_round-page-001.jpg');">
        <div class="grid_content_hover">
            <div class="grid_description">Login Screen</div>
        </div>
    </div>
    <div id="concept_2"class="grid_content w1 h2 r3 clickable" onclick="newTab('images/concept/abOuT%20design_round-page-003.jpg');">
        <div class="grid_content_hover">
            <div class="grid_description">Person Search</div>
        </div>
    </div>
    <div id="concept_3"class="grid_content w1 h2 r3 clickable" onclick="newTab('images/concept/abOuT%20design_round-page-002.jpg');">
        <div class="grid_content_hover">
            <div class="grid_description">Person Rank</div>
        </div>
    </div>
</div>
